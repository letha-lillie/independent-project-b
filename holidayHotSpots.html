<!DOCTYPE html>
<html>

<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" type="text/css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Dream Travel</title>
</head>

<body>
  <div class="container">
    <h1>Welcome to Dream Travel</h1>
    <h4>Where we make your holiday dreams a reality!</h4>
    <form id="holiday">
      <div class="form-group">
        <label for="input1">What is your primary motication when you travel? What excites you the most?</label>

        <div class="radio">

        </div>
        <div class="radio">
          <label>
          <input type="radio" name="q1" value="greece">Curious customs
        </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="q1" value="portugal">Outdoor adventure
        </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="q1" value="ireland">The bustle of foreign cities
        </label>
        </div>
        <label for="input2">Do you enjoy hot, cold, or temperate climates?</label>
        <div class="radio">
          <label>
          <input type="radio" name="q2" value="greece">Sizzlin'
        </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="q2" value="ireland">Nice n cool
        </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="q2" value="portugal">Goldilocks weather for me!
        </label>
        </div>
        <label for="input3">What sort of foods do you enjoy?</label>
        <div class="radio">
          <label>
          <input type="radio" name="q3" value="portugal">Four-alarm fire
        </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="q3" value="greece">Flavorful and unfamiliar
        </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="q3" value="ireland">Mild and innocuous
        </label>
        </div>

        <label for="input4">How much time have you got?</label>
        <div class="radio">
          <label>
          <input type="radio" name="q4" value="portugal">One month or more
        </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="q4" value="ireland">Two to three weeks
        </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="q4" value="greece">Just a weekend getaway for me
        </label>
        </div>

        <label for="input5">Who's coming along?</label>
        <div class="radio">
          <label>
          <input type="radio" name="q5" value="ireland">The whole damn family (4+ travelers)
        </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="q5" value="portugal">Just me n my honey
        </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="q5" value="greece">Just me n my shadow
        </label>

        </div>


      </div>


  </div>

  </div>
  <div class="text-center button-holder">


    <button type="submit" class="btn btn-info">Ready to plan your dream holiday? Click this button!</button>
    </form>
    <div id="output">
      <img src="img/portugal.jpg" alt="Portugal">
      <img src="img/greece.jpeg" alt="Ireland">
      <img src="img/ireland.jpg" alt="Ireland">
    </div>
  </div>

  </div>
</body>

</html>
